<!DOCTYPE html>

<html>

<head>
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="calBox">
        <div id="container" class="output"><span id="obox"></span></div>
        <div class="row1" style="margin-top: 22px;">
            <span id="Clear" onclick="clear()">C</span><span id="Divi">÷</span> <span id="Multi">×</span> </span> <span
                id="Subtract">-</span>
        </div>
        <div class="row2">
            <span id="num7">7</span><span id="num8">8</span> <span id="num9">9</span> </span> <span
                id="Addition">+</span>
        </div>
        <div class="row3">
            <span id="num4">4</span><span id="num5">5</span> <span id="num6">6</span> </span> <span id="Equal">=</span>
        </div>
        <div class="row4">
            <span id="num1">1</span><span id="num2">2</span> <span id="num3">3</span> </span> <span id="Back">←</span>
        </div>
        <div class="row5">
            <span id="num0">0</span><span id="num00">00</span> <span id="decimal">.</span> </span> <span
                id="percent">%</span>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>

</html>
